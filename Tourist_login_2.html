<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <br>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <figure class="figure">
                    <div class="align_left">
                        <img src="pexels-ryutaro-tsukata-6249395.jpg" class="figure-img img-fluid rounded" alt="...">
                    </div>
                    <figcaption class="figure-caption">Let us help you</figcaption>
                </figure>
            </div>
            <div class="col">
                <div class="container">
                    <form class="align_side">
                        <h1> For Tourist</h1>

                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Country</label>
                        </div>
                        <br>

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Preference</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <br>

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Budget</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <br>

                        <div class="container">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Non-Veg
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Veg
                                </label>
                            </div>
                        </div>
                        <br>

                        <label for="customRange1" class="form-label">SpiceMeter</label>
                        <input type="range" class="form-range" id="customRange1">

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary"><a href="Tourist_Home_page.html"
                                style="text-decoration:none; color:white;">Submit</a></button>
                    </form>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="login.html" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
