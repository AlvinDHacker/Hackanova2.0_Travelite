<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <br>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <figure class="figure">
                    <div class="align_left">
                        <img src="static/images/pexels-ryutaro-tsukata-6249395.jpg" class="figure-img img-fluid rounded" alt="...">
                    </div>
                    <figcaption class="figure-caption">Help the Tourists find you</figcaption>
                </figure>
            </div>
            <div class="col">
                <div class="container">
                    <form class="align_side">
                        <h1> Recommend for the Tourists</h1>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Name of the place</label>
                        </div>
                        <div class="form-floating">
                            <input type="location" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">location (Google map link)</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Description of the Place</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input type="time" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Opening time</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input type="time" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Closing time</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Price Approximation</label>
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile02">
                            <label class="input-group-text" for="inputGroupFile02">Upload Images of the area</label>
                          </div>
                        <button type="submit" class="btn btn-primary"><a href="local_home_page.html"
                            style="text-decoration:none; color:white;">Submit</a></button>
                    </form>
                    </li>
                    </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

     <!--CHATBOT-->

     <div class="my_container">
        <div class="chatbox">
            <div class="chatbox_support">
                <div class="chatbox_header">
                    <div class="chatbox_image--header">
                        <img src="https://www.focusedu.org/wp-content/uploads/2018/12/circled-user-male-skin-type-1-2.png" alt="image" width = "100px" height="100px">
                    </div>
                    <div class="chatbox_content--header">
                        <h4 class="chatbox_heading--header">Chat Support</h4>
                        <p class="chatbox_description--header">Hi, I'm Travis from Travelite. <br>How can I help you?</p>
                    </div>
                </div>
                <div id="chatbot-conversation" class="chatbox_messages">
                    <div></div>
                </div>
                <div class="chatbox_footer">
                    <input id="chatbot-input" type="text" placeholder="Write a message...">
                    <button id="chatbot-submit" class="chatbox_send--footer send_button">Send</button>
                </div>
            </div>
            <div class="chatbox_button">
                <button><img src="https://images.squarespace-cdn.com/content/v1/598c1a6b46c3c4a7b18a8908/f3c4acee-fe02-442b-b1e5-bcf2eabd6c34/Chatbot_Icon.png" alt="image" width="50px" height="50px"></button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $SCRIPT_ROOT = '{{ request.script_root|tojson }}';
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script type="text/javascript" src="static/js/chatbot.js"></script>
</body>

</html>
